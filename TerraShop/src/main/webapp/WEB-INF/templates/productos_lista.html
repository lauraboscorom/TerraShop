<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<title>TerraShop | Perfil</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script src="https://kit.fontawesome.com/4c9cf097a7.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="../static/bootstrap.min.css">

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">TerraShop</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarColor01" aria-controls="navbarColor01"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarColor01">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="#">Perfil </a></li>
				<li class="nav-item active"><a class="nav-link" href="#">Productos
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Item 3</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Item 4</a></li>
			</ul>
		</div>
	</nav>

	<div class="row h-100 mt-50">
		<div class="col-sm-12 my-auto">
			<div class="w-75 mx-auto text-center">
				<table class="table table-hover">
					<thead>
						<tr class="table-secondary">
							<th scope="col">Nombre de producto</th>
							<th scope="col">Precio</th>
							<th scope="col">Stock</th>
							<th scope="col">Unidades deseadas</th>
							<th scope="col">Comprar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${productos.empty}">
							<td colspan="2">No existen productos en el sistema</td>
						</tr>
						<tr th:each="producto : ${productos}">
							<th scope="row"><span th:text="${producto.nombre}">
									Nombre </span>
							</td>
							<td><span th:text="${producto.precio}"> Precio </span></td>
							<td><span th:text="${producto.stock}"> Stock </span></td>
							<td><select class="form-control" id="seleccionUnidades">
									<option>0</option>
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
							</select></td>
							<td><a class="nav-link" th:href="@{/producto/comprar/{idUsuario}/{idProducto}/{unidades}(idUsuario=${usuario.idUsuario},idProducto=${producto.idProducto},unidades=1)}"><i class="fas fa-shopping-cart"></i></a></td>
							<!-- <td><a
					th:href="@{/profesor/perfil/{id}(id=${profesor.idProfesor})}"
					class="btn btn-primary"><i class="fas fa-user"></i></a></td>  -->
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
