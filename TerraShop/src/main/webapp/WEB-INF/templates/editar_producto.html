<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<title>TerraShop | Perfil</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script src="https://kit.fontawesome.com/4c9cf097a7.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet" href="../static/bootstrap.min.css">

</head>
<body>

	<nav th:replace="fragments/header_loader"></nav>

	<div class="row h-100 my-5">
		<div class="col-sm-12 my-auto">
			<div class="w-75 mx-auto text-center">
				<table class="table table-hover">
					<thead>
						<tr class="table-info">
							<th scope="col">Nombre de producto</th>
							<th scope="col">Precio</th>
							<th scope="col">Stock</th>
							<th scope="col" sec:authorize="hasAuthority('ROL_USUARIO')">Unidades
								deseadas</th>
							<th scope="col" sec:authorize="hasAuthority('ROL_USUARIO')">Comprar</th>
							<th scope="col" sec:authorize="hasAuthority('ROL_ADMIN')">Editar</th>
							<th scope="col" sec:authorize="hasAuthority('ROL_ADMIN')">Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr class="table-light" th:if="${productos.empty}">
							<td colspan="2">No existen productos en el sistema</td>
						</tr>
						<tr class="table-light" th:each="producto : ${productos}">
							<th scope="row"><span th:text="${producto.nombre}">
									Nombre </span>
							</td>
							<td><span th:text="${producto.precio}"> Precio </span></td>
							<td><span th:text="${producto.stock}"> Stock </span></td>
							<td sec:authorize="hasAuthority('ROL_USUARIO')"><select
								class="form-control" id="seleccionUnidades">
									<option>0</option>
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
							</select></td>
							<td sec:authorize="hasAuthority('ROL_USUARIO')"><a
								class="nav-link"><i class="fas fa-shopping-cart"></i></a></td>
							<td sec:authorize="hasAuthority('ROL_ADMIN')"><i
								class="fas fa-edit"></i>
							</th>
							<td sec:authorize="hasAuthority('ROL_ADMIN')"><i
								class="fas fa-trash-alt"></i>
							</th>
						</tr>
					</tbody>
				</table>
				<div sec:authorize="hasAuthority('ROL_ADMIN')" class="text-center">
					<a
						th:href="@{/producto/crear}"
						class="btn btn-secondary">Crear nuevo producto <i
						class="fas fa-plus"></i>
					</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
