<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>TerraShop | Iniciar Sesión</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

	<nav th:replace="fragments/header_loader"></nav>
	<div class="container my-5">
		<h3>Iniciar Sesión</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">

					<div th:if="${param.error}" class="alert alert-danger">
						Usuario o contraseña incorrecta.</div>
					<form th:action="@{/login}" method="post">
						<div class="row">

							<div class="form-group col-md-8">
								<label for="email" class="col-form-label">Usuario</label> <input
									type="text" class="form-control" id="username" name="username"
									placeholder="usuario">
							</div>
							<div class="form-group col-md-8">
								<label for="password" class="col-form-label">Contraseña</label>
								<input type="password" class="form-control" id="password"
									name="password" placeholder="contraseña">
							</div>
							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value="Entrar">
								<a href="signup"> ¿No tienes cuenta? Hazte una.</a>
							</div>

							<div class="form-group col-md-8"></div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
